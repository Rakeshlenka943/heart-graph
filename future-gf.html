<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Future Girlfriend</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #ffe0ec 0%, #ffe3e3 40%, #e0c3fc 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      background: rgba(255,255,255,0.75);
      border-radius: 2em;
      box-shadow: 0 8px 32px 0 rgba(180,64,180,0.18);
      padding: 30px 20px 20px 20px;
      max-width: 95vw;
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .main-heart {
      width: 200px;
      height: 180px;
      margin-bottom: 18px;
    }
    .message {
      font-family: 'Pacifico', cursive;
      color: #d72660;
      font-size: 1.6em;
      text-align: center;
      margin-bottom: 14px;
      margin-top: 6px;
      line-height: 1.3;
      letter-spacing: 0.2px;
    }
    .timer {
      font-size: 1.1em;
      font-weight: bold;
      color: #7b4397;
      letter-spacing: 1px;
      margin-bottom: 12px;
      margin-top: 2px;
    }
    .petal {
      position: absolute;
      pointer-events: none;
      will-change: transform, opacity;
      z-index: 2;
      width: 36px;
      height: 36px;
      opacity: 0.7;
      transition: opacity 1.8s linear;
    }
    @media (max-width: 500px) {
      .container {
        width: 98vw;
        padding: 10px;
      }
      .main-heart {
        width: 140px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="main-heart" viewBox="0 0 200 180">
      <!-- Flowers as circles/petals forming a heart, you can make this more elaborate later -->
      <g id="flowers">
      <!-- Example flower positions; feel free to expand -->
      <circle cx="100" cy="50" r="13" fill="#ff99c8"/>
      <circle cx="120" cy="65" r="10" fill="#fcf6bd"/>
      <circle cx="80" cy="65" r="10" fill="#b5ead7"/>
      <circle cx="140" cy="90" r="8" fill="#f6dfeb"/>
      <circle cx="60" cy="90" r="8" fill="#a0c4ff"/>
      <circle cx="155" cy="120" r="8" fill="#f4b6c2"/>
      <circle cx="45" cy="120" r="8" fill="#f7b267"/>
      <circle cx="100" cy="120" r="17" fill="#ff70a6"/>
      <circle cx="100" cy="80" r="12" fill="#fdffb6"/>
      </g>
    </svg>
    <div class="message">
      Waiting for you, my love.<br>
      Every second, my heart grows fonder.<br>
      <span style="font-size:0.75em;color:#7b4397;">(Tap or click for blooming magic!)</span>
    </div>
    <div class="timer" id="timer"></div>
  </div>
  <script>
    // Set your "waiting since" date (YYYY-MM-DD HH:MM:SS)
    const sinceDate = new Date("2024-02-14T00:00:00"); // Change to your "start" date

    function updateTimer() {
      const now = new Date();
      let diff = Math.max(0, now - sinceDate);

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * (1000 * 60 * 60 * 24);
      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * (1000 * 60 * 60);
      const minutes = Math.floor(diff / (1000 * 60));
      diff -= minutes * (1000 * 60);
      const seconds = Math.floor(diff / 1000);

      document.getElementById("timer").innerHTML =
        `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds <br> I've been waiting for you.`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // Animated petals on click/tap/touch
    function createPetal(x, y, color) {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.style.left = (x - 18) + "px";
      petal.style.top = (y - 18) + "px";
      petal.innerHTML = `<svg width="36" height="36"><ellipse cx="18" cy="18" rx="12" ry="16" fill="${color}" opacity="0.8"/></svg>`;
      document.body.appendChild(petal);
      // Animate floating away
      const angle = Math.random() * Math.PI * 2;
      const dist = 80 + Math.random() * 80;
      petal.animate([
        { transform: "translate(0,0)", opacity: 0.7 },
        { transform: `translate(${Math.cos(angle)*dist}px, ${-Math.abs(Math.sin(angle))*dist}px)`, opacity: 0 }
      ], { duration: 1800, easing: "ease-out" });
      setTimeout(() => petal.remove(), 1800);
    }

    const colors = ["#ff99c8","#fcf6bd","#b5ead7","#f6dfeb","#a0c4ff","#f4b6c2","#f7b267","#ff70a6","#fdffb6"];
    function bloomMagic(e) {
      let x, y;
      if (e.touches && e.touches.length) {
        x = e.touches[0].clientX;
        y = e.touches[0].clientY;
      } else {
        x = e.clientX;
        y = e.clientY;
      }
      for (let i = 0; i < 6 + Math.random() * 5; ++i) {
        setTimeout(() => {
          createPetal(
            x + Math.random()*40-20,
            y + Math.random()*30-15,
            colors[Math.floor(Math.random()*colors.length)]
          );
        }, i * 80);
      }
    }
    document.body.addEventListener("click", bloomMagic);
    document.body.addEventListener("touchstart", bloomMagic);

    // Optionally, animate the heart flowers to "pulse"
    setInterval(() => {
      const flowers = document.querySelectorAll("#flowers circle");
      flowers.forEach((c, i) => {
        c.setAttribute("r",
          (10 + Math.sin(Date.now()/600 + i)*3 + (i == 0 ? 3 : 0))
        );
      });
    }, 60);
  </script>
</body>
</html>
