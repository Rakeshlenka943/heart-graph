<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Future Girlfriend</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at top left, #232946 70%, #121629 100%);
      min-height: 100vh;
      min-width: 100vw;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      overflow-x: hidden;
    }
    .main-wrap {
      display: flex;
      flex-direction: row;
      width: 100vw;
      max-width: 1200px;
      min-height: 80vh;
      justify-content: center;
      align-items: center;
      padding: 32px 5vw;
      box-sizing: border-box;
    }
    .left-art {
      flex: 1 1 0;
      min-width: 350px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .right-words {
      flex: 1 1 0;
      min-width: 320px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 4vw;
      box-sizing: border-box;
    }
    .message-box {
      background: rgba(33,34,64,0.82);
      padding: 36px 28px 36px 38px;
      border-radius: 26px;
      box-shadow: 0 12px 40px #0f163a88, 0 2px 10px #2c3e5077;
      max-width: 430px;
      color: #f5f6fa;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.30em;
      line-height: 1.7;
      letter-spacing: 0.03em;
      position: relative;
    }
    .message-box::before {
      content: '';
      position: absolute;
      left: 22px; top: 18px;
      width: 36px; height: 36px;
      background: url('https://fonts.gstatic.com/s/e/notoemoji/latest/1f499/512.gif') no-repeat center/cover;
      opacity: 0.13;
      z-index: 0;
    }
    .main-heart-svg {
      width: 420px; max-width: 95vw; height: 400px;
      display: block;
      margin-left: 0;
      margin-right: auto;
      position: relative;
      z-index: 2;
    }
    .timer-heart-message {
      font-size: 1.05em;
      font-family: 'Pacifico', cursive;
      fill: #aeefff;
      text-anchor: middle;
      dominant-baseline: middle;
      pointer-events: none;
      filter: drop-shadow(0 2px 8px #13305099);
    }
    @media (max-width: 900px) {
      .main-wrap {
        flex-direction: column;
        justify-content: flex-start;
        gap: 24px;
      }
      .left-art, .right-words {
        min-width: 0;
        flex: unset;
        width: 100%;
        justify-content: center;
        padding-left: 0;
      }
      .main-heart-svg {
        margin: 0 auto 0 auto;
      }
      .message-box {
        margin-top: 40px;
        max-width: 95vw;
        padding: 24px 10vw 24px 10vw;
      }
    }
    @media (max-width: 650px) {
      .main-heart-svg { height: 280px; width: 270px;}
      .message-box { font-size: 1em; padding: 20px 8vw;}
    }
  </style>
</head>
<body>
  <div class="main-wrap">
    <!-- LEFT: ART -->
    <div class="left-art">
      <svg class="main-heart-svg" viewBox="0 0 420 400">
        <defs>
          <!-- Gradient for blue petals -->
          <radialGradient id="petalBlue" cx="50%" cy="40%" r="80%">
            <stop offset="0%" stop-color="#fff"/>
            <stop offset="60%" stop-color="#4f8edc"/>
            <stop offset="100%" stop-color="#0d1e3d"/>
          </radialGradient>
          <radialGradient id="petalBlueDark" cx="60%" cy="35%" r="90%">
            <stop offset="0%" stop-color="#c1e0ff"/>
            <stop offset="55%" stop-color="#1563a8"/>
            <stop offset="100%" stop-color="#09152a"/>
          </radialGradient>
          <!-- Stem gradient -->
          <linearGradient id="stem" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#6ed788"/>
            <stop offset="100%" stop-color="#246940"/>
          </linearGradient>
        </defs>
        <!-- STEMS -->
        <path d="M 120 370 Q 160 280 210 300 Q 330 340 300 100"
          stroke="url(#stem)" stroke-width="10" fill="none" />
        <path d="M 290 370 Q 250 280 210 300 Q 90 340 120 100"
          stroke="url(#stem)" stroke-width="10" fill="none" />
        <!-- LEFT FLOWER BLOOM (animated petals) -->
        <g id="left-flower">
          <g class="petal-group">
            <ellipse class="petal" cx="120" cy="100" rx="0" ry="0" fill="url(#petalBlue)"/>
            <ellipse class="petal" cx="120" cy="100" rx="0" ry="0" fill="url(#petalBlueDark)" transform="rotate(60 120 100)"/>
            <ellipse class="petal" cx="120" cy="100" rx="0" ry="0" fill="url(#petalBlue)" transform="rotate(120 120 100)"/>
            <ellipse class="petal" cx="120" cy="100" rx="0" ry="0" fill="url(#petalBlueDark)" transform="rotate(180 120 100)"/>
            <ellipse class="petal" cx="120" cy="100" rx="0" ry="0" fill="url(#petalBlue)" transform="rotate(240 120 100)"/>
            <ellipse class="petal" cx="120" cy="100" rx="0" ry="0" fill="url(#petalBlueDark)" transform="rotate(300 120 100)"/>
          </g>
          <!-- Flower center -->
          <circle cx="120" cy="100" r="0" fill="#e6e6fa" stroke="#2d416b" stroke-width="1.8" class="flower-center"/>
        </g>
        <!-- RIGHT FLOWER BLOOM (animated petals) -->
        <g id="right-flower">
          <g class="petal-group">
            <ellipse class="petal" cx="300" cy="100" rx="0" ry="0" fill="url(#petalBlueDark)"/>
            <ellipse class="petal" cx="300" cy="100" rx="0" ry="0" fill="url(#petalBlue)" transform="rotate(60 300 100)"/>
            <ellipse class="petal" cx="300" cy="100" rx="0" ry="0" fill="url(#petalBlueDark)" transform="rotate(120 300 100)"/>
            <ellipse class="petal" cx="300" cy="100" rx="0" ry="0" fill="url(#petalBlue)" transform="rotate(180 300 100)"/>
            <ellipse class="petal" cx="300" cy="100" rx="0" ry="0" fill="url(#petalBlueDark)" transform="rotate(240 300 100)"/>
            <ellipse class="petal" cx="300" cy="100" rx="0" ry="0" fill="url(#petalBlue)" transform="rotate(300 300 100)"/>
          </g>
          <!-- Flower center -->
          <circle cx="300" cy="100" r="0" fill="#e6e6fa" stroke="#2d416b" stroke-width="1.8" class="flower-center"/>
        </g>
        <!-- HEART OUTLINE (for reference, semi-transparent) -->
        <path d="M210,170
          C 110,80 10,170 210,340
          C 410,170 310,80 210,170
          Z"
          fill="none" stroke="#5f7adb99" stroke-width="7" opacity="0.45"/>
        <!-- TIMER MESSAGE INSIDE HEART -->
        <text x="210" y="220" class="timer-heart-message" font-size="1.2em" id="timer-txt" font-family="'Pacifico', cursive">
          Loading...
        </text>
      </svg>
    </div>
    <!-- RIGHT: WORDS -->
    <div class="right-words">
      <div class="message-box">
        <span style="font-size:1.25em; color:#aeefff; font-family:'Pacifico',cursive; letter-spacing:0.02em;">
          For My Future Girlfriend
        </span>
        <br><br>
        Every day, every hour, every moment,<br>
        my heart blooms in hope for you.<br>
        <span style="color:#4f8edc;">Two blue flowers, two soulsâ€”</span> <br>
        <span style="color:#f5f6fa;">waiting to unite in a heart full of love.<br>
        <br>
        <span style="color:#eee; font-size:0.97em;">
          Time may pass, but my wish to meet you grows only stronger.
        </span>
      </div>
    </div>
  </div>
  <script>
    // BLOOM ANIMATION for petals and flower centers
    function bloomFlower(flowerId, delayBase = 0) {
      const petalRxs = [28, 28, 28, 25, 28, 25]; // rx
      const petalRys = [55, 52, 55, 52, 55, 52]; // ry
      const petalEls = document.querySelectorAll(`#${flowerId} .petal`);
      petalEls.forEach((petal, i) => {
        setTimeout(() => {
          petal.animate([
            { rx: 0, ry: 0 },
            { rx: petalRxs[i], ry: petalRys[i] }
          ], {
            duration: 900 + i*50,
            fill: 'forwards',
            easing: "cubic-bezier(.32,.95,.53,1.3)"
          });
          petal.setAttribute('rx', petalRxs[i]);
          petal.setAttribute('ry', petalRys[i]);
        }, delayBase + 120*i);
      });
      // Animate flower center
      const center = document.querySelector(`#${flowerId} .flower-center`);
      setTimeout(() => {
        center.animate([
          { r: 0 },
          { r: 12 }
        ], { duration: 800, fill: 'forwards', easing: 'ease-out' });
        center.setAttribute('r', 12);
      }, delayBase + 500);
    }
    // Animate both flowers on load
    window.addEventListener('DOMContentLoaded', () => {
      bloomFlower('left-flower', 50);
      bloomFlower('right-flower', 400);
    });

    // TIMER LOGIC
    const sinceDate = new Date("2024-02-14T00:00:00"); // Set your "waiting since" date here!
    function updateTimer() {
      const now = new Date();
      let diff = Math.max(0, now - sinceDate);

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * (1000 * 60 * 60 * 24);
      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * (1000 * 60 * 60);
      const minutes = Math.floor(diff / (1000 * 60));
      diff -= minutes * (1000 * 60);
      const seconds = Math.floor(diff / 1000);

      document.getElementById("timer-txt").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s waiting for you`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
